<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 등록 - 철강영업 업무일지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>업체 등록</h1>
            <nav>
                <a href="index.html" class="btn btn-secondary">메인으로</a>
            </nav>
        </header>

        <main>
            <form id="companyForm" class="form-container">
                <div class="form-group">
                    <label for="companyName">업체명 *</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>

                <div class="form-group">
                    <label for="region">지역 *</label>
                    <input type="text" id="region" name="region" required>
                </div>

                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="contactPerson">담당자명</label>
                    <input type="text" id="contactPerson" name="contactPerson">
                </div>

                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="businessType">업종</label>
                    <select id="businessType" name="businessType">
                        <option value="">선택하세요</option>
                        <option value="제조업">제조업</option>
                        <option value="건설업">건설업</option>
                        <option value="유통업">유통업</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="companyColor">업체 색상</label>
                    <select id="companyColor" name="companyColor" class="color-select">
                        <option value="">선택하세요</option>
                        <option value="red" data-color="#e74c3c">🔴 빨강</option>
                        <option value="orange" data-color="#f39c12">🟠 주황</option>
                        <option value="yellow" data-color="#f1c40f">🟡 노랑</option>
                        <option value="green" data-color="#27ae60">🟢 초록</option>
                        <option value="blue" data-color="#3498db">🔵 파랑</option>
                        <option value="purple" data-color="#9b59b6">🟣 보라</option>
                        <option value="gray" data-color="#95a5a6">⚫ 회색</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">비고</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="company-register.js"></script>
</body>
</html>
