<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 상세 - 철강영업 업무일지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="companyTitle">업체 상세</h1>
            <nav>
                <a href="index.html" class="btn btn-secondary">메인으로</a>
                <button id="editCompanyBtn" class="btn btn-warning">업체 정보 수정</button>
                <button id="deleteCompanyBtn" class="btn btn-danger">업체 삭제</button>
            </nav>
        </header>

        <main>
            <section class="company-info">
                <div id="companyDetails" class="info-grid">
                    <!-- 업체 정보가 여기에 동적으로 생성됩니다 -->
                </div>
            </section>

            <section class="work-log-section">
                <div class="section-header">
                    <h2>업무일지</h2>
                    <button id="newWorkLogBtn" class="btn btn-primary">새 일지 작성</button>
                </div>
                
                <div id="workLogList" class="work-log-list">
                    <!-- 업무일지 목록이 여기에 동적으로 생성됩니다 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 업체 정보 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>업체 정보 수정</h3>
                <span id="closeModal" class="close">&times;</span>
            </div>
            <form id="editCompanyForm" class="form-container">
                <div class="form-group">
                    <label for="editCompanyName">업체명 *</label>
                    <input type="text" id="editCompanyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="editRegion">지역 *</label>
                    <input type="text" id="editRegion" name="region" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">주소</label>
                    <input type="text" id="editAddress" name="address">
                </div>
                <div class="form-group">
                    <label for="editContactPerson">담당자명</label>
                    <input type="text" id="editContactPerson" name="contactPerson">
                </div>
                <div class="form-group">
                    <label for="editPhone">연락처</label>
                    <input type="tel" id="editPhone" name="phone">
                </div>
                <div class="form-group">
                    <label for="editEmail">이메일</label>
                    <input type="email" id="editEmail" name="email">
                </div>
                <div class="form-group">
                    <label for="editBusinessType">업종</label>
                    <select id="editBusinessType" name="businessType">
                        <option value="">선택하세요</option>
                        <option value="제조업">제조업</option>
                        <option value="건설업">건설업</option>
                        <option value="유통업">유통업</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCompanyColor">업체 색상</label>
                    <select id="editCompanyColor" name="companyColor" class="color-select">
                        <option value="">선택하세요</option>
                        <option value="red" data-color="#e74c3c">🔴 빨강</option>
                        <option value="orange" data-color="#f39c12">🟠 주황</option>
                        <option value="yellow" data-color="#f1c40f">🟡 노랑</option>
                        <option value="green" data-color="#27ae60">🟢 초록</option>
                        <option value="blue" data-color="#3498db">🔵 파랑</option>
                        <option value="purple" data-color="#9b59b6">🟣 보라</option>
                        <option value="gray" data-color="#95a5a6">⚫ 회색</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editNotes">비고</label>
                    <textarea id="editNotes" name="notes" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="company-detail.js"></script>
</body>
</html>
